<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>MangAkatsuki</title>
</head>
<body>
    <div class="grid">
    <header>
        <h1> <a class="Logo" href="../index.html">MangAkatsuki</a></h1>
        
    </header>
    <nav>
        <ul>
            <li><a href="Mangas.html">Mangas</a></li>
            <li><a href="../pages/Quienes Somos.html">Quienes Somos</a></li>

            <li><a href="../pages/Faqs.html">Faqs</a></li>
        </ul>

    <section id="formulario">
        <form action= method="get" enctype="multipart/form-data">
            <h2 class="subscripcion1">Formulario de Subscripcion</h2>
         <FIeldset >
             <legend><strong>Nombre y Apellido:</strong></legend>
             <label for="Nombre y Apellido">Nombre y Apellido</label>
             <input type="text" placeholder="Nombre y Apellido" name="Nombre y Apellido">
         </FIeldset>
         
         <FIeldset >
            <legend><strong>Email:</strong></legend>
            <label for="Email">Email</label>
             <input type="text" placeholder="Email" name="Email">
            <input type="checkbox" name="Email" id="Google" value="Google">
            <label for="Google">Google</label>
            <input type="checkbox" name="Email" id="Yahoo" value="Yahoo">
            <label for="Yahoo">Yahoo</label>
            <input type="checkbox" name="Email" id="Outlook" value="Outlook">
            <label for="Outlook">Outlook</label>
        </FIeldset>
        
        <FIeldset >
            <legend><strong>Estado Civil:</strong></legend>
            <label for="Estado Civil">Estado Civil</label>
            <select name="Estado Civil" id="Estado Civil">
                <option value="Soltero">Soltero</option>
                <option value="Casado">Casado</option>
                <option value="Viudo">Viudo</option>

            </select>
        </FIeldset>
       
        <FIeldset >
            <legend><strong>Desea Recibir Newsletter?</strong></legend>
            <label for="respuesta">respuesta</label>
            <input type="radio" name="respuesta" id="Si" value="Si">
            <label for="Si">Si</label>
            <input type="radio" name="respuesta" id="No" value="No">
            <label for="No">No</label>
        </FIeldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="vaciar">
        </form>
    </section>
    <div class="element4">
        <aside >
            <img src="../media/shoto.jpg" class="manga2" alt="prueba">
        <img  src="../media/bakugo2.jpg" class="manga2" alt="">
        <img src="../media/pilarniebla.jpg" class="manga2" alt="">
    </aside>
    <div class="element7">
        <footer>
            <img class="redes" src="../media/instagramlogopapa.png" alt="ig">
            <img class="redes" src="../media/facebookpapa.png" alt="fb">
            <img class="redes" src="../media/whatsapppapa.png" alt="ws">
            <h5>copyrigth 2022</h5>
        </footer>
       </div>
</div>
